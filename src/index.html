<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chibitronics Love-to-Code</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0 width=device-width" />
    <meta name="robots" content="index,follow" />
    <meta property="og:type" content="website" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="/images/favicon.png" />
</head>

<body class="Site">
    <script src="js/jscolor.js" type="text/javascript"></script>

    <header class="Site-header" id="Site-header">
        <div style="display: none; color: blue; text-decoration: underline; cursor: pointer; cursor: hand;" id="stoprunning">Stop running</div>
        <img class="logo-face" src="/images/white_chibi_logo_face_sm.png" alt="Chibitronics Love-to-Code" width="54">
        <img class="logo-text" src="/images/white_chibi_logo_text_sm.png" alt="Chibitronics Love-to-Code" width="76">
        <div class="button_group">
            <span class="button" id="upload_button" data-target="code_editor">Upload</span>
            <span class="button" id="examples_button" data-target="examples_list">Examples</span>
            <span class="button" id="saveas_button" data-target="sketch_list">Files</span>
        </div>
        <audio id="audio_output" controls></audio>
        <div id="buildoutput" style="display: none"></div>

        <!-- Rounded switch -->
        <div class="switch_group">
            <div class="switch_container">
                <div class="switch_text">LBR mode</div>
                <label class="switch" for="lbr_button">
                    <input type="checkbox" id="lbr_button">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="switch_container">
                <div class="switch_text">New striping</div>
                <label class="switch" for="mod_version">
                    <input type="checkbox" id="mod_version" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="switch_container" id="color_gadget">
                <div class="switch_text">Rainbow Gadget </div>
                <input class="jscolor" value="fd2600">
            </div>

        </div>
    </header>
    <div id="main" class="Site-content">
        <div id="internal_error_dialog" style="display:none" title="Internal Error">
            <p>An internal compiler error occurred:</p>
            <pre id="internal_error_text"></pre>
        </div>

        <form method="post" id="show-result" target="result">
            @@include('./examples.inc')
            <div id="code_editor" class="maintab">
                <textarea id="code_editor_textarea">// Love to Code

// Getting started:
//
// 1. Plug your Chibi Chip into the headphone jack, and a USB port for power
// 2. Crank the headphone volume up to max
// 3. Press the "PROG" button near the Chibi Chip connector for one second
//      --> The "PROG" light will turn red to indicate readiness for upload
// 4. Pick an example from the menu above
// 5. Hit Upload!

// Don't have a Chibi Chip? Visit https://chibitronics.com/shop/ and get one now!

void setup() {
   ;
}

void loop() {
   ;
}
</textarea>
            </div>
            <div id="sketch_list" class="maintab"></div>
        </form>

    </div>
    <footer class="Site-footer" id="Site-footer">
        <canvas id="wavStrip"></canvas>
    </footer>

    <!-- build:css main.min.css -->
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/lint/lint.css" />

    <link rel="stylesheet" href="css/main.css" />
    <!-- endbuild -->

    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
